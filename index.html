<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="inner__container">
            <h1 class="ques">What is your name ?</h1>
            <ul>
                <li>
                    <button class ="ans" value="a" id="option1" onclick="getID(this.value);">A. option Three</button>
                    <!-- <p  class="ans" id="option1" >(1) option One</p> -->
                </li>
                <li>
                    <button class="ans" value="b" id="option2" onclick="getID(this.value);">B. option Three</button>
                    <!-- <p   class=ansid="option2" >(2) option Two</p> -->
                </li>
                <li>
                    <button class="ans" value="c" id="option3" onclick="getID(this.value);">C. option Three</button>
                    <!-- <p  class="aans="option3" >(3) option Three</p> -->
                </li>
                <li>
                    <button class="ans" value="d" id="option4" onclick="getID(this.value);">D. option Four</button>
                    <!-- <p  class="ans" id="option4" >(4) option Four</p> -->
                </li>
            </ul>
            <div class="btn">
                <button id="submit" onclick="checkAnswer();">Next</button>
            </div>
            <h1 class="Score"></h1>
            <div class="btn">
                <button class="hide" onclick="location.reload();">Play Again</button>
            </div>
        </div>
        <div class="creditName">
            <h1>Create By Madhurendra Nath Tiwari</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
